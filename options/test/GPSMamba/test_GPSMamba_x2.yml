# general settings
name: GPSMamba_Final_x2
model_type: MambaIRModel
scale: 2
num_gpu: auto
manual_seed: 10
# python basicsr/test.py -opt options/test/GPSMamba/test_GPSMamba_x2.yml
datasets:
  test_1:  # the 1st test dataset
    name: results-A
    type: PairedImageDataset
    dataroot_gt: /home/usrs/hys/0010_Dataset/2024_0401_SPL/test/results-A/HR
    dataroot_lq: /home/usrs/hys/0010_Dataset/2024_0401_SPL/test/results-A/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk
  test_2:  
    name: results-C
    type: PairedImageDataset
    dataroot_gt: /home/usrs/hys/0010_Dataset/2024_0401_SPL/test/results-C/HR
    dataroot_lq: /home/usrs/hys/0010_Dataset/2024_0401_SPL/test/results-C/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk
  test_3:  
    name: CVC10
    type: PairedImageDataset
    dataroot_gt: /home/usrs/hys/0010_Dataset/2024_0401_SPL/test/CVC10/CVC15_HR
    dataroot_lq: /home/usrs/hys/0010_Dataset/2024_0401_SPL/test/CVC10/CVC15_LR/X2
    filename_tmpl: '{}'
    io_backend:
      type: disk


network_g:
  type: GPSMamba
  upscale: 2
  in_chans: 3
  img_size: 64
  img_range: 1.
  embed_dim: 174
  d_state: 16
  depths: [8, 8, 8,8,8,8] 
  num_heads: [6,6,6,6,6,6] 
  window_size: 16
  inner_rank: 64
  num_tokens: 128
  convffn_kernel_size: 5
  mlp_ratio: 2.
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: /home/usrs/hys/GPSMamba/GPSMamba_model/net_g_x2_best.pth
  strict_load_g: true

# validation settings
val:
  save_img: true # false
  suffix: None  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      better: higher
      test_y_channel: true
    

    mse: # metric name, can be arbitrary
      type: calculate_mse
      crop_border: 2
      better: lower
      test_y_channel: true

    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true


